name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: darwin
            goarch: arm64
            suffix: darwin-arm64
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-go@v5
        with:
          go-version: "1.23"

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: "0"
        run: |
          VERSION=${GITHUB_REF_NAME}
          BUILD_TIME=$(date -u '+%Y-%m-%d_%H:%M:%S')
          go build -ldflags "-X main.Version=${VERSION} -X main.BuildTime=${BUILD_TIME}" \
            -o longbridge-fs ./cmd/longbridge-fs

      - name: Package
        run: |
          tar czf longbridge-fs-${{ matrix.suffix }}.tar.gz longbridge-fs README.md
          sha256sum longbridge-fs-${{ matrix.suffix }}.tar.gz > longbridge-fs-${{ matrix.suffix }}.tar.gz.sha256

      - uses: actions/upload-artifact@v4
        with:
          name: longbridge-fs-${{ matrix.suffix }}
          path: |
            longbridge-fs-${{ matrix.suffix }}.tar.gz
            longbridge-fs-${{ matrix.suffix }}.tar.gz.sha256

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            longbridge-fs-*.tar.gz
            longbridge-fs-*.tar.gz.sha256
